<!DOCTYPE html>
<html>
<head>
	<title>carrcss</title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>usercss</title>
	<link rel="stylesheet" href="carrcss.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
	<form action="" method="POST" id="form">
		<div class="form">
			<center><h1><p style="color:#058C73";>FORMULARIO 2</p></h1></center>
			<div class="grupo">
				<input type="text" name="id_coche" pattern="[0-9]+" maxlength="11">
				<label for="id_usr">Id Coche :</label>
			</div>
			<div class="grupo">
				<p style="color:#2196f3";><span>Tipo de combustible :</span></p><br>
					<select id="id_movidoa" name="select">
						<option> Seleccione </option>
						<option>124-Hythane</option>
						<option>654-Biometano</option>
						<option>567-Gas natural</option>
						<option>536-Bioetanol </option>
						<option>674-Gasolina</option>
					</select>
			</div>
			<div class="grupo">
				<p style="color:#2196f3";><span>Tipo de carro :</span></p><br>
					<select id="id_tipocoche" name="select">
						<option> Seleccione </option>
						<option>889-Monovolumen</option>
						<option>545-Berlina</option>
						<option>243-Cupé</option>
						<option>765-Hatchback </option>
						<option>865-Cabriolet</option>
						<option>990-Roadster</option>
						<option>793-Tourer</option>
						<option>892-Todoterreno</option>
						<option>121-Crossover</option>
						<option>013-SUV</option>
					</select>
			</div>
			<div class="grupo">
				<p style="color:#2196f3";><span>Estado del carro :</span></p><br>
					<select id="id_estado" name="select">
						<option> Seleccione </option>
						<option>001-Excelente</option>
						<option>002-Muy Bueno</option>
						<option>003-Bueno</option>
						<option>004-Aceptable </option>
					</select>
			</div>
			<div class="grupo">
				<p style="color:#2196f3";><span>Marca del carro :</span></p><br>
					<select id="id_marca" name="select">
						<option> Seleccione </option>
						<option>103-Nissan</option>
						<option>209-Toyota</option>
						<option>287-Chevrolet</option>
						<option>347-Renault</option>
						<option>365-KIA</option>
						<option>423-Audi</option>
						<option>475-BMW</option>
						<option>598-Mercedes Benz</option>
						<option>984-Ford</option>
						<option>876-Opel</option>
					</select>
			</div>
			<div class="grupo">
				<p style="color:#2196f3";><span>Id User :</span></p><br>
					<select id="id_usr" name="select">
						<option> Seleccione </option>
						<option>103878</option>
						<option>2095456564</option>
						<option>287345</option>
						<option>3476546</option>
						<option>3654565466</option>
						<option>4235656</option>
						<option>4754656</option>
						<option>59835445</option>
						<option>984674</option>
						<option>87625463</option>
					</select>
			</div>
			<div class="grupo">
				<input type="text" name="modelo" maxlength="60">
				<label for="modelo">Modelo Coche :</label>
			</div>
			<div class="grupo">
				<input type="text" name="anio" maxlength="4">
				<label for="anio">Año :</label>
			</div>
			<div class="grupo">
				<input type="text" name="detalle">
				<label for="detalle">Detalle :</label>
			</div>
			<div class="grupo">
				<input type="number" name="caja">
				<label for="caja">Caja :</label>
			</div>
			<div class="grupo">
				<input type="text" name="motor" maxlength="3">
				<label for="motor">Motor :</label>
			</div>
			<div class="grupo">
				<input type="text" name="fechapub" maxlength="10">
				<label for="fechapub">Fecha de Publicación :</label>
			</div>
			<div class="grupo">
				<input type="text" name="precio" maxlength="7">
				<label for="precio">Precio :</label>
			</div>
			<div class="grupo">
				<input type="text" name="moneda" maxlength="3">
				<label for="moneda">Moneda :</label>
			</div>
			<div class="grupo">
				<label for="cc_pic01"><p style="color:#2196f3";>Descripción 1 del carro</p></label><br><br>
				<textarea maxlength="85" name="cc_pic01" rows="5" cols="30"></textarea>
			</div>
			<div class="grupo">
				<label for="cc_pic02"><p style="color:#2196f3";>Descripción 2 del carro</p></label><br><br>
				<textarea maxlength="85" name="cc_pic02" rows="5" cols="30"></textarea>
			</div>
			<div class="grupo">
				<label for="cc_pic03"><p style="color:#2196f3";>Descripción 3 del carro</p></label><br><br>
				<textarea maxlength="85" name="cc_pic03" rows="5" cols="30"></textarea>
			</div>
			<div class="grupo">
				<input type="text" name="cc_destac">
				<label for="cc_destac">CC Destac :</label>
			</div>
			<button type="submit">Registrarse</button>
		</div>
	</form>

</body>
</html>
