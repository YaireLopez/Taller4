<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>usercss</title>
	<link rel="stylesheet" href="usercss.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
	<form action="" method="POST" id="form">
		<div class="form">
			<center><h1><p style="color:#BD0EBD";>FORMULARIO 1</p></h1></center>
			<div class="grupo">
				<input type="text" name="id_usr" pattern="[0-9]+" maxlength="11">
				<label for="id_usr">Id Usuario :</label>
			</div>
			<div class="grupo">
				<p style="color:#2196f3";><span>Id Pais :</span></p><br>
				<select name="select">
					<option>Seleccione</option>
					<option>124-Colombia</option>
					<option>654-Chile</option>
					<option>567-México</option>
					<option>536-Argentina</option>
					<option>674-España</option>
					<option>908-Cuba</option>
				</select>
			</div>
									
			<div class="grupo">
				<input type="text" name="nombre" maxlength="25">
				<label for="nombre">Nombre :</label>
			</div>
			<div class="grupo">
				<input type="text" name="apellido" maxlength="25">
				<label for="apellido">Apellido :</label>
			</div>
			<div class="grupo">
				<input type="text" name="direccion" maxlength="45">
				<label for="direccion">Dirección :</label><br>
			</div>
			<div class="grupo">
				<input type="text" name="ccusuario" maxlength="20">
				<label for="ccusuario">ccusuario :</label>
			</div>
			<div class="grupo">
				<input type="password" name="ccpassword">
				<label for="ccpassword">ccpassword :</label>
			</div>
			<div class="grupo">
				<input type="text" name="email" maxlength="120">
				<label for="email">Email :</label>
			</div>
			<div class="grupo">
				<input type="text" name="telefono" maxlength="20">
				<label for="telefono">Telefono :</label>
			</div>
			<button type="submit">Registrarse</button>
		</div>
	</form>
</body>
</html>
